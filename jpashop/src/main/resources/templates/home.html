<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home</h1>
    <!--replace는 태그 내 태그내용을 가져온다.-->
    <div th:replace="fragments/myFragment :: part1"></div>
    <hr/>
    <!--인서트는 div 태그 자체를 가져온다.-->
    <div th:insert="fragments/myFragment :: part2"></div>
    <hr/>
    <th:block th:replace="fragments/myFragment :: part3"></th:block>
</body>
</html>
